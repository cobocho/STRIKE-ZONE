<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/components/Header/Header.css" />
    <link rel="stylesheet" href="/components/Footer/Footer.css" />
    <link rel="stylesheet" href="./SignUp.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>STRIKE ZONE</title>
  </head>
  <body>
    <section class="sign-wrapper">
      <section class="user-info">
        <form class="sign-up-form">
          <h4 class="title is-4">기본정보</h4>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">이메일</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input
                    id="email"
                    class="input user-email"
                    type="text"
                    placeholder="이메일을 입력해 주세요."
                    required
                    autocomplete="off"
                  />
                  <p class="email-warning hidden">이메일 형식이 올바르지 않습니다.</p>
                </p>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">비밀번호</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input
                    id="password"
                    class="input user-password"
                    type="password"
                    placeholder="비밀번호를 입력해 주세요."
                    required
                    autocomplete="off"
                  />
                  <p class="password-warning hidden">영문, 숫자, 특수문자를 포함한 8 ~ 16자의 비밀번호를 입력하세요.</p>
                </p>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">비밀번호 확인</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input
                    id="passwordVerify"
                    class="input user-password"
                    type="password"
                    placeholder="비밀번호를 확인해 주세요."
                    required
                    autocomplete="off"
                  />
                  <p class="password-verify-warning hidden">비밀번호가 일치하지 않습니다.</p>
                </p>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">이름</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input
                    id="koreanName"
                    class="input user-name"
                    type="text"
                    placeholder="이름을 입력해 주세요."
                    required
                    autocomplete="off"
                  />
                </p>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">휴대전화</label>
            </div>
            <div class="field-body">
              <p class="control">
                <span class="select">
                  <select class="user-phone-number-pro" id="firstPhoneNumber">
                    <option>010</option>
                    <option>011</option>
                    <option>016</option>
                    <option>017</option>
                    <option>018</option>
                    <option>019</option>
                  </select>
                </span>
              </p>
              <div class="field phone-number">
                <p class="control is-expanded">
                  <input
                    id="phoneNumber"
                    class="input user-phone-number-back"
                    type="tel"
                    placeholder="나머지 번호를 입력해주세요."
                    maxlength="9"
                    required
                    autocomplete="off"
                  />
                </p>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">주소</label>
            </div>
            <div class="field-body">
              <div class="field zipcode">
                <p class="control is-expanded">
                  <input
                    id="postCode"
                    class="input address address-zonecode"
                    type="text"
                    placeholder="우편번호"
                    readonly
                    onfocus="this.blur()"
                    required
                    autocomplete="off"
                  />
                </p>
              </div>
              <p class="control">
                <span id="findZipcode" class="button address">우편번호 찾기</span>
              </p>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label"></label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input
                    id="roughAddress"
                    class="input address address-base"
                    type="text"
                    placeholder="주소"
                    readonly
                    onfocus="this.blur()"
                    required
                    autocomplete="off"
                  />
                </p>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label"></label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded">
                  <input
                    id="detailAddress"
                    class="input address address-detail"
                    type="text"
                    placeholder="상세주소를 입력해 주세요."
                    required
                    autocomplete="off"
                  />
                </p>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">응원하는 팀</label>
            </div>
            <div class="field-body">
              <div class="field" id="cheerTeam">
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="SSG 랜더스" />
                  SSG 랜더스
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="키움 히어로즈" />
                  키움 히어로즈
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="LG 트윈스" />
                  LG 트윈스
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="KT 위즈" />
                  KT 위즈
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="KIA 타이거즈" />
                  KIA 타이거즈
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="NC 다이노스" />
                  NC 다이노스
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="삼성 라이온즈" />
                  삼성 라이온즈
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="롯데 자이언츠" />
                  롯데 자이언츠
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="두산 베어스" />
                  두산 베어스
                </label>
                <label class="teams tag is-medium">
                  <input type="radio" name="team" class="team" value="한화 이글스" />
                  한화 이글스
                </label>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button type="submit" class="button is-dark" id="signUp">
              회원가입
            </button>
          </div>
        </form>
      </section>
    </section>
    <script type="module" src="SignUp.js"></script>
    <script type="module" src="/components/Header/Header.js"></script>
    <script type="module" src="/components/Footer/Footer.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
